<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Mi catálogo de Rock Progresivo</title>
    </head>
    <body>
        <div class="flex flex-col h-screen justify-between">
            <header class="text-4xl pb-10 font-extrabold p-5 bg-lime-400">Discos de Rock Progresivo</header>
            <main class="flex mb-auto">
                <div class="w-[200px] p-5 mb-10">
                    <h1 class="text-lg font-bold mb-5">Menú</h1>
                    <ul>
                        <li class="text-gray-500 font-bold"><a href="./index.html">Ver catálogo</a></li>
                        <li class="text-gray-500 font-bold"><a href="./favs.html">Ver favoritos</a></li>
                    </ul>
                </div>
                <div class="w-2/3 p-5">
                    <h1 class="text-lg font-bold mb-5">Favoritos</h1>

                    <div class="flex flex-col">
                        <div class="flex w-3/4 border-1 rounded-sm p-2 border-gray-300 mx-5 my-2 items-center">                            
                            <p class="w-3/10 font-bold mx-4 text-center">Deep Purple</p>
                            <p class="w-3/10 mx-4 text-center">Machine Head</p>
                            <p class="w-3/10 italic font-sm text-center">(10 disponibles)</p>
                            <button class="w-1/10 mx-4 bg-blue-500 hover:bg-blue-900 font-bold text-white rounded-lg p-2">Reservar</button>
                        </div>

                        <div class="flex w-3/4 border-1 rounded-lg p-2 border-gray-300 mx-5 my-2 items-center">                            
                            <p class="w-3/10 font-bold mx-4 text-center">King Crimson</p>
                            <p class="w-3/10 mx-4 text-center">In the Court of the Crimson King</p>
                            <p class="w-3/10 italic font-sm text-center">(5 disponibles)</p>
                            <button class="w-1/10 mx-4 bg-blue-500 hover:bg-blue-900 font-bold text-white rounded-lg p-2 justify-end">Reservar</button>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="p-5 bg-black text-white font-bold">Nombre empresa</footer>
        </div>
    </body>
</html>
